<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reservation-Form</title>
</head>

<body>

    <!-- header section Start -->
    <header>
        <div id="header">
            <nav id="navbar">
                <h1>Sujay Restaurant</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div id="phone">
                    <a href="tel:+008 01918931752">+8801918931752</a>
                </div>
            </nav>
            <div id="mobile_menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- header section End -->


    <!-- main section begin -->
    <main>
        <div class="mt-24"> 
            <h1 class="text-3xl font-bold text-center">Hotel Reservation Form</h1>
            <h4 class="text-center">Please complete the form below.</h4>
            <h5 class="text-center">Your registration will be verified prior to your arrival.</h5>
        </div>
        <!-- Hotel reservation form start-->
            <form action="">
                <div class="mt-12 px-6">
                    <div class="flex gap-4">
                        <label class="form-control w-full">
                            <div class="label">
                                <span class="label-text">First Name</span>
                            </div>
                            <input type="text" placeholder="First Name"
                                class="input input-bordered w-full border-2 border-black"/>
                        </label>
                        <label class="form-control w-full">
                            <div class="label">
                                <span class="label-text">Last Name</span>
                            </div>
                            <input type="text" placeholder="Last Name" class="input input-bordered w-full border-2 border-black"/>
                        </label>
                    </div>
                   
                    <div class="flex gap-4">
                        <label class="form-control w-full">
                            <div class="label">
                                <span class="label-text">Phone Number</span>
                            </div>
                            <input type="text" placeholder="Your Phone number"
                                class="input input-bordered w-full border-2 border-black"/>
                        </label>
                        <label class="form-control w-full">
                            <div class="label">
                                <span class="label-text">Email</span>
                            </div>
                            <input type="email" placeholder="Your email"
                                class="input input-bordered w-full border-2 border-black"/>
                        </label>
                    </div>
                    
                    <div>
                        <label>
                            <div class="label">
                                <span class="label-text">Address</span>
                            </div>
                            <textarea class="textarea textarea-bordered h-24 w-full border-2 border-black"
                                placeholder="Your Address"></textarea>
                        </label>
                    </div>
                </div>
                <div class="flex justify-center mt-12 mb-24">
                    <button class="btn bg-orange-400 rounded text-white p-4 w-48">
                        Submit
                    </button>
                </div>
            </form>
        <!-- Hotel reservation form end-->
        
    </main>
    <!-- main section end -->




    <!-- Footer section begin -->
    <footer>
        <div id="footer">
            <div>
                <h5> Copyright &copy; 2024 | <a href="">SujayRestaurant</a></h5>
            </div>

            </div>
        </div>
    </footer>
</body>

</html>
